 <!-- 轮播图开始 -->
 <script type="text/html" id="swiperdatTpl">
  <div class="mui-slider">
      <!-- 轮播图图片 -->
      <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="{{ arr[arr.length-1].image_src}}" /></a>
        </div>
        {{ each arr item index}}
        <div class="mui-slider-item">
          <a href="#"><img src="{{ item.image_src }}" /></a>
        </div>
        {{ /each }}
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="{{ arr[0].image_src }}" /></a>
        </div>
      </div>
      <!-- 轮播图索引器 -->
      <div class="mui-slider-indicator">
          <!-- 默认第0个才有类名 mui-active -->
          {{ each arr item index }}
          <div class="mui-indicator {{ index===0?'mui-active':'' }}"></div>
          {{ /each }}
      </div>
    </div>
</script>
<!-- 轮播图结束 -->

<!-- 首页导航开始 -->
<script type="text/html" id="catitemsTpl">
  {{ each arr item index }}
  <a href="javascript:;">
      <img src="{{ item.image_src }}" alt="">
  </a>
  {{ /each}}
</script>
<!-- 首页导航结束 -->

<!-- 商品信息开始 -->
<script type="text/html" id="goodslistTpl">
  {{ each arr item1 index1 }}
  <div class="goods_list">
    <!-- 省钱图片 -->
    <div class="goods_img">
      <img src="{{ item1.group_img }}" alt="">
    </div>
    <!-- 商品 -->
    <ul class="goods_ul">
      {{ each item1.goods item2 index2 }}
      <li>
        <!-- 商品详情 -->
        <a href="goods_detail.html?goods_id={{ item2.goods_id }}">
          <!-- 小图片 -->
          <img src="{{ item2.goods_small_logo }}" alt="">
          <!-- 名称 -->
          <div class="goods_name">{{ item2.goods_name }}</div>
          <!-- 价格 -->
          <div class="goods_price">￥{{ item2.goods_price }}</div>
        </a>
        <!-- 找相似 -->
        <a href="goods_list.html?cid={{item2.cid}}" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
      </li>
      {{ /each }}
    </ul>
  </div>
  {{ /each }}
</script>
<!-- 商品信息结束 -->

<!-- 模板引擎结束 -->

<!-- 引入第三方js文件 mui template zepto -->
<script src="./lib/mui/js/mui.js"></script>
